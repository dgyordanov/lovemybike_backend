databaseChangeLog:

  - changeSet:
      id: 1
      author: Diyan Yordanov
      changes:
        - createTable:
            tableName: offers
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: price
                  type: decimal
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: imageUrl
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(255)
                  constraints:
                    nullable: false

  - changeSet:
      id: 2
      author: Diyan Yordanov
      changes:
          - loadData:
              encoding: UTF-8
              file: db/offers.csv
              tableName: offers
              columns:
                  - column:
                      name: id
                      type: NUMERIC
                  - column:
                      name: price
                      type: NUMERIC
                  - column:
                      name: title
                      type: STRING
                  - column:
                      name: imageUrl
                      type: STRING
                  - column:
                      name: description
                      type: STRING
                  - column:
                      name: gender
                      type: STRING

  - changeSet:
      id: 3
      author: Diyan Yordanov
      changes:
          - createTable:
              tableName: account
              columns:
                  - column:
                      name: id
                      type: int
                      autoIncrement: true
                      constraints:
                          primaryKey: true
                          nullable: false
                  - column:
                      name: email
                      type: varchar(255)
                      constraints:
                          nullable: false
                  - column:
                      name: password
                      type: varchar(255)
                      constraints:
                          nullable: false

  - changeSet:
      id: 4
      author: Diyan Yordanov
      changes:
          - loadData:
              encoding: UTF-8
              file: db/users.csv
              tableName: account
              columns:
                  - column:
                      name: id
                      type: NUMERIC
                  - column:
                      name: email
                      type: STRING
                  - column:
                      name: password
                      type: STRING